<!-- Categories -->
<div class="container g-pt-100 g-pb-70">
    <div class="row g-mx-minus-10">
        {% if object_list %}
        {% for cat in object_list %}
        <div class="col-sm-6 col-md-4 g-px-10 g-mb-30">
            <article class="u-block-hover">
                <img style="width: 100px; height: 300px;" class="w-100 u-block-hover__main--zoom-v1 g-mb-minus-8"
                    src="{{cat.image.url}}" alt="Image Description">
                <div class="g-pos-abs g-bottom-30 g-left-30">
                    <span class="d-block g-color-black"></span>

                    <h2 style="  background-color: rgba(255, 255, 255, 0.3);
                    border-radius: 5px;
                    font-family: sans-serif;
                    text-align: center;
                    line-height: 1; 
                   -webkit-backdrop-filter: blur(10px);
                    backdrop-filter: blur(10px);  
                    
                    padding: 20px 40px;
                    font-size:1.5em;" class="h1 mb-0">{{cat.short_name}}</h2>
                </div>
                <a class="u-link-v2" href="#"></a>
            </article>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
<!-- End Categories -->
